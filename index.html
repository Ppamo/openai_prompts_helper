<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }
    .column {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
    }
    .column:nth-child(2) {
      background-color: #f4f4f4;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    @media (max-width: 768px) {
      .column {
        flex: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Webpage</h1>
  </header>
  <main>
    <div class="column">
      <h2>Column 1</h2>
      <p>This is the first column content.</p>
    </div>
    <div class="column">
      <h2>Column 2</h2>
      <p>This is the second column content.</p>
    </div>
  </main>
  <footer>
    <p>Â© 2024 My Website</p>
  </footer>
</body>
</html>
